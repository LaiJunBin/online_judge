{% extends 'layout.html' %}
{% block title %}
Online Judge Login
{% endblock title %}

{% block container %}
    <div class="card mr-auto ml-auto mt-3 w-50">
      <div class="card-body">
        <h4 class="card-title text-center">Login</h4>
        <form action="{% url 'login' %}" method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" class="form-control" name="username" id="username" placeholder="Input Username" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" class="form-control" name="password" id="password" placeholder="Input Password" required>
            </div>
            <div class="row">
                <div class="col-6">
                    <button class="btn btn-success w-100" type="submit">登入</button>                    
                </div>
                <div class="col-6">
                    <a href="{% url 'register' %}" class="btn btn-info w-100">註冊</a>
                </div>
            </div>
        </form>
      </div>
    </div>
{% endblock container %}
